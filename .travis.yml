language: scala

jdk:
  - openjdk14
  - oraclejdk14
  - openjdk13
  - oraclejdk13
  - openjdk12
  - oraclejdk12
  - openjdk11
  - oralejdk11
  - openjdk10
  - oraclejdk10
  - openjdk9
  - oraclejdk9
  - openjdk8
  - oraclejdk8

services:
  - docker

# From: https://www.scala-sbt.org/1.0/docs/Travis-CI-with-sbt.html#Caching
# With these "changes combined Travis CI will tar up the cached directories and uploads them to a cloud storage
# provider. Overall, the use of caching should shave off a few minutes of build time per job."
cache:
  directories:
    - $HOME/.cache/coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt

before_cache:
  - rm -fv $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete

before_install:
  # using jabba for custom jdk management
  - curl -sL https://raw.githubusercontent.com/shyiko/jabba/0.11.1/install.sh | bash && . ~/.jabba/jabba.sh
  - jabba install adopt@1.8-0
  - jabba install adopt@1.11-0
  - jabba install adopt@1.14.0-0

jobs:
  include:
    name: "Test FlixDb"
    script:
      - sbt "project cdc;+test"
       - sbt "project core;test"
